<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOFACLUB</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">SOFACLUB</div>
    <nav class="nav">
      <a href="#merch">MERCH</a>
      <a href="#music">MUSIC</a>
      <a href="#live">LIVE</a>
    </nav>
  </header>

  <main>
    <section class="hero" id="top">
      <div class="hero-inner">
        <img class="logo" src="./assets/logo-purple.png" alt="SOFACLUB" />

        <div class="cta">
          <a class="btn primary" href="#merch">MERCHANDISE</a>
          <a class="btn" href="#music">MUSIC</a>
          <a class="btn" href="#live">LIVE</a>
        </div>
      </div>
    </section>

    <section id="merch" class="section">
      <div class="container">
        <h2>Merch</h2>
        <p class="muted">Coming soon.</p>
      </div>
    </section>

    <section id="music" class="section">
      <div class="container">
        <h2>Music</h2>
        <p class="muted">Links (Spotify / SoundCloud / YouTube) will live here.</p>

        <div class="grid">
          <img src="./assets/g1.jpg" alt="g1" loading="lazy" />
          <img src="./assets/g2.jpg" alt="g2" loading="lazy" />
          <img src="./assets/g3.jpg" alt="g3" loading="lazy" />
        </div>
      </div>
    </section>

    <section id="live" class="section">
      <div class="container">
        <h2>Live</h2>
        <p class="muted">Dates / Tickets / Posters coming soon.</p>
      </div>
    </section>

    <footer class="footer">
      <div class="container muted">Â© SOFACLUB</div>
    </footer>
  </main>
</body>
</html>
