<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOFACLUB</title>
  <link rel="stylesheet" href="./style.css?v=3" />
</head>
<body>
  <header class="nav">
    <a class="brand" href="#top">SOFACLUB</a>
    <nav class="nav-links">
      <a href="#merch">MERCH</a>
      <a href="#music">MUSIC</a>
      <a href="#live">LIVE</a>
    </nav>
  </header>

  <main id="top">
    <section class="hero">
      <div class="hero-inner">

        <!-- ✅ 로고는 무조건 버튼 위 (CSS에서도 order로 강제함) -->
        <div class="logo-cycle" aria-label="SOFACLUB logo">
          <img class="logo-img logo-purple" src="./assets/logo-purple.png" alt="SOFACLUB" />
          <img class="logo-img logo-orange" src="./assets/logo-orange.png" alt="" aria-hidden="true" />
          <img class="logo-img logo-pink"   src="./assets/logo-pink.png"   alt="" aria-hidden="true" />
        </div>

        <div class="cta">
          <a class="btn primary" href="#merch">MERCHANDISE</a>
          <a class="btn" href="#music">MUSIC</a>
          <a class="btn" href="#live">LIVE</a>
        </div>

      </div>

      <div class="grain" aria-hidden="true"></div>
    </section>

    <section id="merch" class="section">
      <div class="section-inner">
        <h2>Merch</h2>
        <p>Coming soon.</p>
      </div>
    </section>

    <section id="music" class="section">
      <div class="section-inner">
        <h2>Music</h2>
        <p>Links (Spotify / SoundCloud / YouTube) will live here.</p>

        <!-- ✅ g1 g2 g3 여기서 다시 보이게 -->
        <div class="thumbs">
          <img src="./assets/g1.jpg" alt="g1" />
          <img src="./assets/g2.jpg" alt="g2" />
          <img src="./assets/g3.jpg" alt="g3" />
        </div>
      </div>
    </section>

    <section id="live" class="section">
      <div class="section-inner">
        <h2>Live</h2>
        <p>Dates will live here.</p>
      </div>
    </section>

    <footer class="footer">© SOFACLUB</footer>
  </main>
</body>
</html>
