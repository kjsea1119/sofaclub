<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SOFACLUB</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="topbar">
    <a class="brand" href="#top">SOFACLUB</a>
    <nav class="nav">
      <a href="#merch">MERCH</a>
      <a href="#music">MUSIC</a>
      <a href="#live">LIVE</a>
    </nav>
  </header>

  <main id="top">
    <section class="hero" aria-label="SOFACLUB hero">
      <div class="hero-bg" aria-hidden="true"></div>
      <div class="grain" aria-hidden="true"></div>

      <div class="hero-inner">
        <!-- LOGO: purple only -->
        <img class="logo" src="./assets/logo-purple.png" alt="SOFACLUB" />

        <div class="cta">
          <a class="btn primary" href="#merch">MERCHANDISE</a>
          <a class="btn" href="#music">MUSIC</a>
          <a class="btn" href="#live">LIVE</a>
        </div>
      </div>
    </section>

    <section id="music" class="section">
      <div class="section-head">
        <h2>MUSIC</h2>
        <p>Links (Spotify / SoundCloud / YouTube) will live here.</p>
      </div>

      <div class="grid">
        <a class="card" href="#" aria-label="Music item 1">
          <img src="./assets/g1.jpg" alt="" loading="lazy" />
        </a>
        <a class="card" href="#" aria-label="Music item 2">
          <img src="./assets/g2.jpg" alt="" loading="lazy" />
        </a>
        <a class="card" href="#" aria-label="Music item 3">
          <img src="./assets/g3.jpg" alt="" loading="lazy" />
        </a>
      </div>
    </section>

    <section id="merch" class="section">
      <div class="section-head">
        <h2>MERCH</h2>
        <p>Merch drops and shop links will live here.</p>
      </div>
      <div class="placeholder">
        <div class="pill">Coming soon</div>
      </div>
    </section>

    <section id="live" class="section">
      <div class="section-head">
        <h2>LIVE</h2>
        <p>Show dates and flyers will live here.</p>
      </div>
      <div class="placeholder">
        <div class="pill">Coming soon</div>
      </div>
    </section>

    <footer class="footer">
      <span>Â© <span id="y"></span> SOFACLUB</span>
    </footer>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
