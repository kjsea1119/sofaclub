<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOFACLUB</title>

  <!-- 캐시 갱신용 v값 -->
  <link rel="stylesheet" href="./style.css?v=100" />
</head>

<body>
  <header class="sc-topbar">
    <div class="sc-topbar__inner">
      <a class="sc-brand" href="#top">SOFACLUB</a>
      <nav class="sc-nav">
        <a href="#merch">MERCH</a>
        <a href="#music">MUSIC</a>
        <a href="#live">LIVE</a>
      </nav>
    </div>
  </header>

  <main id="top">
    <section class="sc-hero">
      <div class="sc-hero__bg" aria-hidden="true"></div>
      <div class="sc-hero__vignette" aria-hidden="true"></div>
      <div class="sc-grain" aria-hidden="true"></div>

      <div class="sc-hero__inner">
        <div class="sc-logoWrap" aria-label="SOFACLUB logo">
          <!-- 3장 겹쳐놓고 opacity 애니메이션으로 5초마다 페이드 전환 -->
          <img class="sc-logo sc-logo--purple" src="./assets/logo-purple.png" alt="SOFACLUB" />
          <img class="sc-logo sc-logo--orange" src="./assets/logo-orange.png" alt="" aria-hidden="true" />
          <img class="sc-logo sc-logo--pink"   src="./assets/logo-pink.png"   alt="" aria-hidden="true" />
        </div>

        <div class="sc-cta">
          <a class="sc-btn sc-btn--primary" href="#merch">MERCHANDISE</a>
          <a class="sc-btn" href="#music">MUSIC</a>
          <a class="sc-btn" href="#live">LIVE</a>
        </div>
      </div>
    </section>

    <section id="merch" class="sc-section">
      <div class="sc-section__inner">
        <h2>Merch</h2>
        <p class="sc-muted">Coming soon.</p>
      </div>
    </section>

    <section id="music" class="sc-section">
      <div class="sc-section__inner">
        <h2>Music</h2>
        <p class="sc-muted">Links (Spotify / SoundCloud / YouTube) will live here.</p>
      </div>
    </section>

    <section id="live" class="sc-section">
      <div class="sc-section__inner">
        <h2>Live</h2>
        <p class="sc-muted">Dates will live here.</p>
      </div>
    </section>

    <footer class="sc-footer">
      <div class="sc-footer__inner sc-muted">© SOFACLUB</div>
    </footer>
  </main>
</body>
</html>
